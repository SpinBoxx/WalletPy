<div class="flex bg-white rounded-md shadow-lg py-4">
  <div class="flex align-center">
    <img class="w-10 h-10 ml-1 mt-1" src="https://cryptonaute.fr/wp-content/uploads/2020/06/ethereum-logo.png" alt="Ethereum eth icon"/>
  </div>
  <div class="flex justify-around w-full">
    <div class="flex flex-col">
      <span class="font-bold">{{ cryptoName }}</span>
      <span class="text-gray-500">{{ cryptoSymbol }}</span>
    </div>
    <div class="flex flex-col">
      <span id="total_balance" class="total_balance font-bold"></span>
      <span id="total_balance_currency" class="text-gray-500"></span>
    </div>
  </div>
</div>
