{% if messages %}
<ul class="fixed top-0 right-0 m-4 messages">
  {% for message in messages %}
  <div {% if message.tags %} onclick="removeElement(this)" class="{{ message.tags }} my-2 border px-4 py-3 rounded relative" role="alert" {% endif %}>
    <span class="block sm:inline"> {{ message }}</span>
    </div>
  {% endfor %}
</ul>
{% endif %}
