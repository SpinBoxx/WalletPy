{% load static %}
{% block content %}
<div class="w-full px-8 bg-white shadow-lg rounded-lg ">
	<h2 class="text-center py-8 text-gray-800 text-xl font-semibold">Créer une transaction</h2>
	<div id="connectedMetamask" class="mx-auto inline-block relative w-full">
		<p class="mt-2 font-bold text-gray-600 pb-2">De</p>
		<div class="relative inline-block w-full text-gray-700">
			<select class="w-full h-10 pl-3 pr-6 text-base bg-white shadow-lg rounded-lg appearance-none focus:shadow-outline"
			        placeholder="Bitcoin wallet">
				<option id="myAddress" selected disabled hidden>Metamask wallet ...</option>
			</select>
			<div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
				<svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
					<path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
					      clip-rule="evenodd" fill-rule="evenodd"></path>
				</svg>
			</div>
		</div>
		<div class="text-gray-700 float-right relative">
			<label class="block mb-1 pt-8" for="amount">Amount (in ETH)</label>
			<input id="amount" class="w-full h-10 px-3 text-base shadow-lg rounded-xl focus:shadow-outline" type="text"
			       placeholder="5" id="amount"/>
		</div>
		<div class="text-gray-700 mb-10 inline-block w-full">
			<label class="block mb-1 pt-8" for="addressTo">Á</label>
			<input class="w-full h-10 px-3 text-base shadow-lg rounded-xl focus:shadow-outline" type="text"
			       placeholder="0x959C8D7331883cB49ba9719760621449b4100007" id="addressTo"/>
		</div>
		<div class="text-center">
			<button
					id="sendEth"
					class="mb-5 shadow-xl align-center uppercase bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
			>
				Envoyer ETH
			</button>
		</div>
	</div>
	<div id="notConnectedMetamask" class="mx-auto text-center mb-4 inline-block relative w-full">
		<button
				id="enableEthereumButton"
				class="hidden shadow-xl uppercase bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-3 px-6 rounded-lg focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
		>
			Connexion via Metamask
		</button>
	</div>
</div>
<div class="max-w-screen mt-8 rounded overflow-hidden bg-white shadow-lg">
	<div class="px-6 py-4">
		<div class="font-bold text-xl mb-2">WalletPY Fondation</div>
		<p class="text-gray-700 text-base pb-3">
			WalletPY est une société privée dont les fondateurs sont :
		</p>
		<ul class="list-disc">
			<li class="ml-8">VIAUD Loïs</li>
			<li class="ml-8">COINET Alexis</li>
			<li class="ml-8">BACA Nicolas</li>
			<li class="ml-8">MIMAULT Quentin</li>
		</ul>
	</div>
	<div class="px-6 pt-4 pb-2">
		<span class="inline-block bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#bitcoin</span>
		<span class="inline-block bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#investing</span>
		<span class="inline-block bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#team</span>
	</div>
	<hr class="my-2 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-2"/>
	<span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400 mb-3">© 2022 WalletPY™</a>. All Rights Reserved.
    </span>
</div>
{% endblock %}
