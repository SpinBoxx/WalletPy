{% load static %}
{% block content %}
<div class="mt-5 px-5">
	<span class="text-lg font-extrabold ">Mon portefeuille</span>
</div>
<p class="text-lg mt-5 font-light text-gray-600 text-center">Total balance</p>
<div class="flex mt-5 justify-center">
	<p id="total_balance" class="text-5xl font-extrabold total_balance"></p>
	<p id="percentage_wallet_aot" class="text-2xl self-center ml-5 font-light text-green-500"></p></div>
<div class="mx-auto mt-5 pt-5 px-20 justify-center" style="text-align:-webkit-center">
	<div class="flex flex-col w-50 divide-y-2 divide-slate-900">
		<div></div>
		<div class="h-40 grid grid-cols-2 justify-items-center gap-4 content-center">
			<div>
				<p class="text-lg text-gray-600 font-bold">P&L Aujourd'hui</p>
				<p id="pnl_today" class="text-md font-medium text-center"></p>
			</div>
			<div>
				<p class="text-lg text-gray-600 font-bold">P&L Mensuel</p>
				<p id="pnl_month" class="text-md font-medium text-center"></p>
			</div>
		</div>
		<div></div>
	</div>
	<div class="w-60 mt-10">
		<canvas id="walletChart" style="text-align:center"></canvas>
	</div>
</div>
<div style="text-align:-webkit-center">
	<div class="w-8/12 rounded overflow-hidden rounded-xl">
		<div class="px-6 py-4 mt-5">
			<div class="flex overflow-x-auto justify-center">
				<img class="w-10 h-10" src="https://cryptonaute.fr/wp-content/uploads/2020/06/ethereum-logo.png" alt="btc icon"/>
				<div class="px-4 flex-shrink-0 border-dashed border-r-2 mr-4 mb-3 border-grey-600">
					<div>
						<h3 class="font-semibold text-sm text-gray-400">Ethereum</h3>
						<div class="flex justify-between">
							<div>
								<h1 id="total_balance" class="font-semibold text-xl text-gray-700 total_balance"></h1>
								<span id="total_balance_currency" class="font-bold text-slate-500"></span>
								<br/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="test" data-url="{% url 'wallet_export_wallet' %}">
</div>
<button type="button" id="exportWalletCsv"
		class="shadow-xl mb-3 float-right mr-8 uppercase bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
>
	Exporter en CSV
</button>


<script src="/static/js/walletPie.js"></script>
{% endblock %}
