{% extends "base.html" %} {% block content %} {% load static %}

<div class="block">
    <h1 class="text-3xl font-bold">Mon compte</h1>
    <div class="max-w-2xl mx-auto py-10">

        <div class="w-full">
            <div class="w-full bg-blue-600 h-28 rounded-t-lg"></div>
            <div class="absolute -mt-20 ml-10">
                <img class="w-32 mt-5" src="{% static 'profilenft.png' %}"/>
            </div>
            <div class="absolute ml-44">
                <input type="text" placeholder="John Doe" class="border-none w-48 px-4 py-2 text-md outline-none"/>
            </div>
        </div>

        <div class="bg-primary border border-primary rounded-b-lg p-5 pt-20">
            <div class="flex">
                <label class="font-bold pr-3 leading-10">Email :</label>
                <input type="text" placeholder="Email" class="border border-gray-300 w-48 px-4 py-2 rounded-md text-md text-gray-700 outline-none"/>
            </div>
            <div class="flex my-5">
                <label class="font-bold pr-3 leading-10">Date de naissance :</label>
                <input type="date" class="border border-gray-300 w-48 p-2 rounded-md focus:outline-none focus:ring-2 ring-blue-200"/>
            </div>
            <div class="bg-primary border border-primary rounded p-5 text-center">
                <label class="font-bold">Modifier mot de passe :</label>
                <div class="flex justify-around py-4">
                    <input type="password" placeholder="Mot de passe" class="border border-gray-300 w-48 px-4 py-2 rounded-md text-md text-gray-700 outline-none">
                    <input type="password" placeholder="Confirmation" class="border border-gray-300 w-48 px-4 py-2 rounded-md text-md text-gray-700 outline-none">
                </div>
                <button type="button" onClick="location.href='http://127.0.0.1:8000/'" class="bg-indigo-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Confirmer</button>
            </div>
        </div>

    </div>

{% endblock %}
